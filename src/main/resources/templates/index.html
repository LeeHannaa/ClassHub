<!-- LectureRoom Create Modal-->
<div class="modal fade" id="LectureRoomCreateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">새로운 강의실 등록</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form th:action="@{/lecture-room/saveLecture}" th:object="${lectureRoomCreateRequest}" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <!-- 강의실 생성 폼 -->
                    <label for="name">강의실 이름:</label>
                    <input type="text" id="name" th:field="*{roomName}" class="form-control">
                    <br>
                    <label for="description">강의실 설명:</label>
                    <textarea id="description" th:field="*{description}" class="form-control"></textarea>
                    <br>
                    <label for="onOff" style="margin-right: 40px;">강의실 비공개 여부:
                        <i class="far fa-question-circle custom-tooltip-icon" data-toggle="tooltip" data-placement="right" title="선택을 비활성화 하면 학생들에게 강의실이 공개됩니다."></i>
                    </label>
                    <input type="checkbox" id="onOff" th:field="*{onOff}" class="form-check-input" th:checked="true">
                    <br>
                    <label for="studentInfoKey">csv에서 키가 될 헤더 이름:
                        <i class="far fa-question-circle custom-tooltip-icon" data-toggle="tooltip" data-placement="right" title="csv를 업로드 할 때 키로 사용할 헤더의 이름을 입력하세요"></i>
                    </label>
                    <input type="text" id="studentInfoKey" th:field="*{studentInfoKey}" class="form-control" placeholder="ex) 학번">
                    <br>
                    <label class="btn btn-primary btn-sm align-self-end" style="background: #425de3; border-color: #425de3;" onclick="downloadCSV()">
                        학생 정보 CSV 양식 다운로드
                    </label>
                    <!-- 파일 업로드 레이블 버튼 -->
                    <label for="studentFile" class="btn btn-primary btn-sm align-self-end" style="background: #425de3; border-color: #425de3;">
                        학생 정보 업로드
                    </label>
                    <input type="file" id="studentFile" name="studentFile" class="form-control" style="display: none;">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" style="background: #adb5bd; border-color: #adb5bd;">닫기</button>
                    <button type="submit" class="btn btn-primary" style="background: #2e59d9; border-color: #2e59d9;">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 부트스트랩 JavaScript 파일 링크 -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->

<script>
    $(document).ready(function(){
        $('.custom-tooltip-icon').tooltip();

        $('#LectureRoomCreateModal').on('submit', function(event) {
            var studentInfoKey = $('#studentInfoKey').val();
            if (!studentInfoKey.trim()) {
                event.preventDefault(); // 폼 제출을 막습니다.
                alert('학생 정보 키를 입력해야 합니다.'); // 사용자에게 경고합니다.
            }
        });
    });

    function downloadCSV() {
        const headers = "학번,이름,학부";
        const fileName = $('#name').val() + '_학생_정보';
        const BOM = "\uFEFF";
        const csvContent = `data:text/csv;charset=utf-8,${BOM}${headers}\n`;
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", fileName);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
