<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 부트스트랩 CSS 추가 -->
<head>
    <script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/bootstrap/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/bootstrap/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/bootstrap/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/bootstrap/js/demo/datatables-demo.js}"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/bootstrap/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/bootstrap/css/sb-admin-2.min.css}" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

</head>
<body>
<div class="container mt-5">
    <h1>게시물 생성 페이지</h1>
    <hr>
    <form id="postForm" action="#" th:action="@{/post/postForm}" th:object="${post}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="postTitle">게시물 제목:</label>
            <input type="text" id="postTitle" th:field="*{postTitle}" class="form-control">
        </div>

        <div class="form-group">
            <label for="postContent">게시물 내용:</label>
            <!-- textarea로 변경 -->
            <textarea id="postContent" th:field="*{postContent}" class="form-control" rows="5"></textarea>
        </div>

        <br>
        <label for="file">파일 업로드:</label>
        <input type="file" id="file" name="file">
        <br>
        <input type="hidden" id="lRoomId" th:value="${param.lectureRoomId}" name="lRoomId">

        <button id="openModalButton" class="btn btn-primary fixed-bottom-right" data-toggle="modal" data-target="#PostHeaderModal">게시물 생성</button>
    </form>
</div>
<div class="modal fade" id="PostHeaderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>


<script>
    function loadHeadersIntoModal() {
        $.ajax({
            url: '/ClassHub/post/postModal',
            type: 'GET',
            cache: false,
            success: function(response) {
                $('#PostHeaderModal .modal-content').html(response);
                $('#PostHeaderModal').modal('show');
            },
            error: function() {
                alert("Error loading the modal content");
            }
        });
    }

    function submitPostFormAndLoadModal() {
        var formData = new FormData($('#postForm')[0]);

        $.ajax({
            url: '/ClassHub/post/postForm',
            type: 'POST',
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            statusCode: {
                200: function(response) {
                    loadHeadersIntoModal(response);
                },
                204: function() {
                    window.location.href = '/ClassHub/lecture-room/detail/' + $('#lRoomId').val();
                }
            },
            error: function() {
                alert("파일 업로드에 실패했습니다.");
            }
        });
    }

    $(document).ready(function() {
        $('#openModalButton').click(function(event) {
            event.preventDefault();
            submitPostFormAndLoadModal();
        });
    });

</script>
</body>
</html>
